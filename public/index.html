<!DOCTYPE html>
<html>

<head>
    <title>Call Center</title>
    <meta name=viewport content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.2/material.indigo-pink.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> -->
    <link rel="stylesheet" type="text/css" href="./styles//styles.css">
</head>

<body ng-app="myApp">
    <div ng-controller="MainController">
        <h1>Text Support</h1>
        <!-- {{content}}
        <iframe ng-src="{{content}}" style="width:auto;height:auto; border:2px solid red"></iframe> -->

        <form>
            <span>Text: </span>
            <input type="text" placeholder="to number" ng-model="newMsg.toNumber">
            <input type="text" placeholder="message" ng-model="newMsg.message">
            <button ng-click="postMsg()">Submit</button>
        </form>
        <div ng-repeat="message in messages">
            {{message.from}} {{message.to}} {{message.date | date: "short"}} {{message.message}}
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/MainController.js"></script>
    <script src="./js/dataService.js"></script>
</body>

</html>
